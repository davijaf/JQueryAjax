<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP - JQuery e AJAX</title>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand text-white">Consulta CEP</a>
            <div class="d-flex" role="search">
              <input id="CEP" class="form-control me-2" type="search" placeholder="00000-000" aria-label="CEP">
              <button onclick="consultaCEP()" class="btn btn-outline-success" type="button">Buscar</button>
            </div>
    </nav>

    <div class="container barra-progresso" style="margin-top:40px; display: none;">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>

    <div class="container cep" style="margin-top:20px; display: none;">
        <div class="row">
            <h3 id="tituloCEP">CEP</h3>
            <div class="row" style="margin-top:20px;">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>Logradouro</td>
                            <td id="logradouro"></td>
                            </td>
                        </tr>
                        <tr>
                            <td>Bairro</td>
                            <td id="bairro"></td>
                        </tr>
                        <tr>
                            <td>Localidade</td>
                            <td id="localidade"></td>
                        </tr>
                        <tr>
                            <td>Estado</td>
                            <td id="uf"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
